<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="assets/img/icon.png">
        <title>Clock</title>
    </head>

    <body>
        <div class="page">
            <div class="clock">
                <img class="background" src="assets/img/background.png" alt="clock">
                <img class="dots" src="assets/img/dots.png" alt="clock">
                <div id="month"></div>
                <div id="day"></div>
                <div id="date"></div>
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>

</html>
